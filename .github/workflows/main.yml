# .github/workflows/main.yml

name: Scrape Tennis Data & Update Page

on:
  schedule:
    # Runs daily at a specific UTC time (adjust as needed)
    # Example: Run at 06:00 UTC daily
    - cron: '0 6 * * *'
  workflow_dispatch: # Allows manual triggering

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write # Required to commit changes back to the repo
      pages: write # Required to deploy to GitHub Pages
      id-token: write # Required for GitHub Pages deployment

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
           persist-credentials: false

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Browser (Chrome)
        run: |
          sudo apt-get update
          sudo apt-get install -y chromium-chromedriver

      - name: Install Python Dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Run Sackmann Data Pipeline
        id: sackmann_scrape
        run: python save_sackmann_data.py

      - name: Run Scooore Odds Scraper (using Chrome) # <--- REVERTED Step Name & Script
        id: scooore_scrape # <--- REVERTED Step ID
        continue-on-error: true # Keep allowing workflow to continue on failure
        run: python scooore_odds_scraper.py # <--- REVERTED Script Name

      - name: Generate HTML Page from Latest CSV
        id: generate_html
        run: python generate_page.py

      # --- Commit ALL Generated Files ---
      - name: Configure Git
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'

      - name: Stage All Generated Files
        run: |
          # Add HTML, Sackmann CSV, and Scooore CSV patterns
          git add index.html data_archive/sackmann_matchups_*.csv data_archive/scooore_odds_*.csv || echo "No new files to stage, continuing..." # <--- REVERTED CSV pattern

      - name: Commit Updates
        run: |
          if git diff --staged --quiet; then
            echo "No changes to commit."
          else
            # Reverted commit message slightly
            git commit -m "Automated data (Sackmann/Scooore) and page update" # <--- REVERTED commit message
          fi

      - name: Push Changes
        run: |
          if ! git diff --staged --quiet; then
            git push https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git HEAD:${{ github.ref }} || echo "Push failed, continuing deployment steps..."
          else
            echo "No commit made, skipping push."
          fi
        env:
           GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # --- GitHub Pages Deployment ---
      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload Artifact for Pages Deployment
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
