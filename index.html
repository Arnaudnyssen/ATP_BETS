<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upcoming Tennis Odds (Sackmann Model)</title>
    <style>
        :root { /* Define CSS variables */
            --primary-color: #0056b3;
            --secondary-color: #007bff;
            --light-gray: #f8f9fa;
            --medium-gray: #dee2e6;
            --dark-gray: #343a40;
            --white: #ffffff;
            --hover-color: #e9ecef;
            --shadow-color: rgba(0,0,0,0.06);
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
            line-height: 1.65;
            padding: 25px;
            max-width: 1050px; /* Adjusted for potentially wider table */
            margin: 25px auto;
            background-color: var(--light-gray);
            color: var(--dark-gray);
        }
        h1 {
            color: var(--primary-color);
            border-bottom: 3px solid var(--primary-color);
            padding-bottom: 12px;
            margin-bottom: 30px;
            font-weight: 600;
        }
        p {
            margin-bottom: 20px;
        }
        .table-container {
            overflow-x: auto; /* Allows horizontal scrolling on small screens */
            box-shadow: 0 4px 10px var(--shadow-color);
            border-radius: 6px;
            background-color: var(--white);
            border: 1px solid var(--medium-gray);
            min-height: 100px; /* Ensure container is visible even when empty/error */
            margin-bottom: 20px; /* Add some space below the table */
        }
        /* Style the table itself (generated by pandas) */
        table.dataframe {
            width: 100%;
            border-collapse: collapse;
            margin: 0; /* Remove default margin */
        }
        table.dataframe th, table.dataframe td {
            border: none; /* Remove individual cell borders */
            border-bottom: 1px solid var(--medium-gray); /* Add horizontal lines */
            padding: 12px 14px; /* Adjusted padding */
            text-align: left;
            vertical-align: middle; /* Align cell content vertically */
            white-space: nowrap; /* Prevent text wrapping by default */
        }
        /* Remove bottom border from last row */
        table.dataframe tbody tr:last-child td {
            border-bottom: none;
        }
        /* --- Column Styles for Matchup View --- */
        /* Adjust widths as needed, ensuring they sum close to 100% or let some be auto */
        /* Example based on DISPLAY_HEADERS: */
        table.dataframe th:nth-child(1), table.dataframe td:nth-child(1) { width: 25%; white-space: normal; font-weight: 500;} /* Player 1 Name */
        table.dataframe th:nth-child(2), table.dataframe td:nth-child(2) { width: 8%; text-align: right;} /* P1 Prob */
        table.dataframe th:nth-child(3), table.dataframe td:nth-child(3) { width: 8%; text-align: right;} /* P1 Odds */
        table.dataframe th:nth-child(4), table.dataframe td:nth-child(4) { width: 25%; white-space: normal; font-weight: 500;} /* Player 2 Name */
        table.dataframe th:nth-child(5), table.dataframe td:nth-child(5) { width: 8%; text-align: right;} /* P2 Prob */
        table.dataframe th:nth-child(6), table.dataframe td:nth-child(6) { width: 8%; text-align: right;} /* P2 Odds */
        table.dataframe th:nth-child(7), table.dataframe td:nth-child(7) { width: 8%; } /* Round */
        table.dataframe th:nth-child(8), table.dataframe td:nth-child(8) { width: 10%; white-space: normal;} /* Tournament */


        /* Style the table header */
        table.dataframe thead th {
            background-color: var(--secondary-color);
            color: var(--white);
            font-weight: 600;
            border-bottom: 2px solid var(--primary-color); /* Stronger bottom border for header */
            white-space: nowrap; /* Keep headers on one line */
            position: sticky; /* Make header sticky within the container */
            top: 0; /* Stick to the top of the container */
            z-index: 1; /* Ensure header is above table body during scroll */
        }
        /* Alternate row colors for readability */
        table.dataframe tbody tr:nth-child(even) {
            background-color: var(--light-gray);
        }
        /* Hover effect for rows */
        table.dataframe tbody tr:hover {
            background-color: var(--hover-color);
        }
        /* Style for the last updated timestamp */
        .last-updated {
            margin-top: 30px;
            padding-top: 15px;
            border-top: 1px solid var(--medium-gray);
            font-size: 0.9em;
            color: #6c757d; /* Bootstrap's text-muted color */
            text-align: center;
        }
        /* Style for error messages inserted into the table container */
        .error-message {
            color: #dc3545; /* Bootstrap's danger color */
            font-weight: bold;
            padding: 20px; /* Add padding within the container */
            text-align: center;
        }
        /* Responsive adjustments */
        @media (max-width: 768px) {
            body { padding: 15px; }
            h1 { font-size: 1.5em; }
            /* Allow text wrapping and adjust padding on smaller screens */
            table.dataframe th, table.dataframe td {
                white-space: normal; /* Allow wrapping */
                padding: 10px 8px; /* Reduce padding */
                font-size: 0.9em; /* Slightly smaller font */
            }
             /* Adjust column widths for smaller screens if needed */
             /* Example: Make player names wider */
             table.dataframe th:nth-child(1), table.dataframe td:nth-child(1) { width: 30%;}
             table.dataframe th:nth-child(4), table.dataframe td:nth-child(4) { width: 30%;}
             /* Let tournament name take remaining space */
             table.dataframe th:nth-child(8), table.dataframe td:nth-child(8) { width: auto;}
        }
    </style>
</head>
<body>

    <h1>Upcoming Tennis Match Odds (Sackmann Model)</h1>
    <p>This page displays probabilities and calculated decimal odds for upcoming ATP and Challenger matches based on the Tennis Abstract Sackmann model ratings.</p>

    <div class="table-container"></div>

    <div class="last-updated"></div>

</body>
</html>
